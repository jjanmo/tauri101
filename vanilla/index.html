<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanill Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <h1 class="title">vanilla todos</h1>
      </header>
      <main>
        <form class="todo-form">
          <button class="all-toggle-btn hidden" type="button">âŒƒ</button>
          <input class="todo-input" type="text" placeholder="What needs to be done?" autofocus />
        </form>

        <ul class="todo-list"></ul>

        <div class="control-container hidden">
          <div class="todo-count"></div>
          <div class="filter-container">
            <button class="filter-btn selected" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
          </div>
          <button class="clear-completed-btn">
            <span class="hidden">Clear completed</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
